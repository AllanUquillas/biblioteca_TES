<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Libro</title>
  <!-- Enlaza el CSS específico para la página de editar libro -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style_edit_book.css') }}">
</head>
<body>
  <h1>Editar Libro</h1>
  <form action="{{ url_for('edit_book', book_id=book.id) }}" method="POST">
    <div class="form-group">
      <label for="title">Título:</label>
      <input type="text" id="title" name="title" value="{{ book.title }}" required>
    </div>
    <div class="form-group">
      <label for="author">Autor:</label>
      <input type="text" id="author" name="author" value="{{ book.author }}" required>
    </div>
    <div class="form-group">
      <label for="genre">Género:</label>
      <input type="text" id="genre" name="genre" value="{{ book.genre }}" required>
    </div>
    <div class="form-group">
      <label for="year">Año de Publicación:</label>
      <input type="number" id="year" name="year" value="{{ book.year }}" required>
    </div>
    <button type="submit">Actualizar Libro</button>
  </form>
  <p><a href="{{ url_for('index') }}">Regresar al Listado</a></p>
</body>
</html>
